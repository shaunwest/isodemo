<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Demo</title>
</head>
<body>
<div data-header></div>
<div data-view></div>
<ul>
  <li><a href="/">Home</a></li>
  <li><a href="/foo">Foo</a></li>
</ul>
<div data-footer></div>

<!-- inject:js -->
<script src="js-lib/jquery.js"></script>
<script src="js-lib/kilo.js"></script>
<script src="js-lib/page.js"></script>
<script src="js/foo.js"></script>
<script src="js/header.js"></script>
<script src="js/home.js"></script>
<script src="js/main.js"></script>
<!-- endinject -->

<script>
  // Setup routes
  register.lib('page', page);

  use(['./routes.json', 'page'], function(routes, page) {
    routes.forEach(function(route) {
      page(route.path, use(route.module));
    });
    page();
  });
</script>

</body>
</html>
